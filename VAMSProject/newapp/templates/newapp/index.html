<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css'%}"/>
    <style>
body {
  background-color: lightblue;
}



h1 {
  font-family: verdana;
  font-size: 20px;
  text-align: center;
}
</style>
</head>
<body>
<form method="POST" class="post-form" action="/emp">
    {%csrf_token%}
    <div class="container">
        <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
            <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Id:</label>
            <div class="col-sm-4">
                {{form.eid}}
            </div>
            <div class="form-group row">
      <label class="col-sm-2 col-form-label">Employee Card:</label>
          <div class="col-sm-4">
              {{form.ecard}}
          </div>
            </div>
            <div class="form-group row">
      <label class="col-sm-2 col-form-label">Employee First Name:</label>
          <div class="col-sm-4">
              {{form.efname}}
          </div>
            </div>
              <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Last Name:</label>
            <div class="col-sm-4">
                {{form.elname}}
            </div>
              </div>
              <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Agency:</label>
            <div class="col-sm-4">
                {{form.eagency}}
            </div>
              </div>
          <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Email:</label>
            <div class="col-sm-4">
                {{form.eemail}}
            </div>
          </div>

          <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Contact:</label>
            <div class="col-sm-4">
                {{form.econtact}}
            </div>
          </div>
                 <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
         <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </div>
</form>
</body>
</html>
